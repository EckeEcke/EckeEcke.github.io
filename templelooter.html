<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.8, user-scalable=0">
    <meta charset="UTF-8">
    <title>Temple Looter</title>
    <link rel="stylesheet" href="css/templelooter.css">
    <link rel="icon" type="image/png" href="images/templelooter/character1.png" />
</head>

<body>
    <button id="hamburger" onclick="showMenu()">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </button>
    <div id="burger-menu" show="false">
        <ul>
            <li>
                <a href="index">Home</a>
            </li>
            <hr class="nav-line">
            <li>
                <a href="https://eckeecke.itch.io/school-fight" target="_blank">School Fight</a>
            </li>
            <hr class="nav-line">
            <li>
                <a href="shooter">JS Space Shooter</a>
            </li>
            <hr class="nav-line">
            <li>
                <a href="pong">JS Pong</a>
            </li>
            <hr class="nav-line">
            <li>
                <a href="https://clicky-clicky-run-run.netlify.app/">Clicky Clicky Run Run</a>
            </li>
            <hr class="nav-line">
            <li>
                <a href="https://vue3-mealplanner.netlify.app/">Vue Meal Planner</a>
            </li>
        </ul>
    </div>

    <h1>Temple Looter</h1>
    <div class="canvas-wrapper">
        <canvas id="game-canvas"></canvas>
        <div id="damage-overlay"></div>
    </div>
    <div id="volume-control">
        <div>VOLUME</div>
        <span onclick="setVolume(0)"> | </span>
        <span onclick="setVolume(1)" data-value="1" class="volume-item">&#11036;</span>
        <span onclick="setVolume(2)" data-value="2" class="volume-item">&#11036;</span>
        <span onclick="setVolume(3)" data-value="3" class="volume-item">&#11036;</span>
        <span onclick="setVolume(4)" data-value="4" class="volume-item">&#11036;</span>
        <span onclick="setVolume(5)" data-value="5" class="volume-item">&#11036;</span>
    </div>
     
    <img src="images/templelooter/treasure.png" id="treasure" style="display:none">
    <img src="images/templelooter/dungeon-background2.png" id="background" style="display:none">
    <img src="images/templelooter/dungeon-wall.png" id="wall" style="display:none">
    <img src="images/templelooter/character1.png" id="character1" style="display:none">
    <img src="images/templelooter/character2.png" id="character2" style="display:none">
    <img src="images/templelooter/bat1.png" id="bat1" style="display:none">
    <img src="images/templelooter/bat2.png" id="bat2" style="display:none">
    <img src="images/templelooter/key.png" id="key" style="display:none">
    <img src="images/templelooter/background-lava1.png" id="lava-background1" style="display:none">
    <img src="images/templelooter/background-lava2.png" id="lava-background2" style="display:none">
    <img src="images/templelooter/bridge.png" id="bridge" style="display:none">
    <audio src="sounds/templelooter/dungeon-death.wav" id="death"></audio>
    <audio src="sounds/templelooter/looter-startsound.wav" id="start-sound"></audio>
    <audio src="sounds/templelooter/looter-gameover.wav" id="gameover-sound"></audio>
    <audio src="sounds/templelooter/treasure.wav" id="treasure-sound"></audio>
    <audio src="sounds/templelooter/gate-passed.wav" id="gate-sound"></audio>
    <audio src="sounds/templelooter/looter-hurt.wav" id="hurt-sound"></audio>
    <audio src="sounds/templelooter/looter-victory.wav" id="victory-sound"></audio>
    <audio src="sounds/templelooter/key-sound.wav" id="key-sound"></audio>
    <audio src="sounds/templelooter/batsound.wav" id="bat-sound"></audio>

    <center>
        <button class="touch-BTN" id="touch-BTN-start">START</button>
    </center>

    <script src="./js/templelooter.js"></script>
</body>

</html>
