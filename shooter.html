<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.7, user-scalable=0">

  <link rel="stylesheet" href="css/space-shooter.css">

<body>
  <div>
    <h2 style="margin: 64px auto; text-align: center">Space Shooter</h2>
    <div id="canvas-wrapper">
      <div class="crt">
        <canvas id="game-canvas" width="400px" height="600px"></canvas>
      </div>
      
      <form id="highscore-form" autocomplete="off">
        <input type="text" id="name-input" placeholder="Enter Name" maxlength="10">
      </form>
    </div>
    <div id="volume-control">
      <div>VOLUME</div>
      <span onclick="setVolume(0)"> | </span>
      <span onclick="setVolume(1)" data-value="1" class="volume-item">&#11036;</span>
      <span onclick="setVolume(2)" data-value="2" class="volume-item">&#11036;</span>
      <span onclick="setVolume(3)" data-value="3" class="volume-item">&#11036;</span>
      <span onclick="setVolume(4)" data-value="4" class="volume-item">&#11036;</span>
      <span onclick="setVolume(5)" data-value="5" class="volume-item">&#11036;</span>
  </div>
  </div>

  <a href="https://github.com/EckeEcke/EckeEcke.github.io/blob/master/js/shooter.js" target="_blank">
    <img id="github-link" alt="link to my github" src="images/github-pixelated.png" />
  </a>

  <script src="./js/shooter.js"></script>
</body>
</html>
