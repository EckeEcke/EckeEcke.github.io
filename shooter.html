<html lang="en">
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=0.7, user-scalable=0"
		/>
		<title>Javascript Space Shooter ðŸ‘¾</title>
		<link rel="stylesheet" href="css/space-shooter.css" />
		<link rel="icon" type="image/png" href="images/favicon.png" />
	</head>

	<body>
		<div>
			<div id="stars-container"></div>
			<div class="game-wrapper">
				<div id="canvas-wrapper">
					<div class="crt">
						<canvas id="game-canvas" width="400px" height="600px"></canvas>
					</div>

					<form id="high-score-form" autocomplete="off">
						<label for="name-input"></label>
						<input
							type="text"
							id="name-input"
							placeholder="Enter Name"
							maxlength="10"
						/>
					</form>
				</div>
				<div id="volume-control">
					<div>VOLUME</div>
					<span onclick="setVolume(0)"> | </span>
					<span onclick="setVolume(1)" data-value="1" class="volume-item"
						>&#11036;</span
					>
					<span onclick="setVolume(2)" data-value="2" class="volume-item"
						>&#11036;</span
					>
					<span onclick="setVolume(3)" data-value="3" class="volume-item"
						>&#11036;</span
					>
					<span onclick="setVolume(4)" data-value="4" class="volume-item"
						>&#11036;</span
					>
					<span onclick="setVolume(5)" data-value="5" class="volume-item"
						>&#11036;</span
					>
				</div>
			</div>
		</div>

		<a
			href="https://github.com/EckeEcke/EckeEcke.github.io/blob/master/js/shooter.js"
			target="_blank"
		>
			<img
				id="github-link"
				alt="link to my github"
				src="images/github-pixelated.png"
			/>
		</a>

		<script src="./js/shooter.js"></script>
		<script
			data-goatcounter="https://eckeecke.goatcounter.com/count"
			async
			src="//gc.zgo.at/count.js"
		></script>
	</body>
</html>
