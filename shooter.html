<body>

<audio src="sounds/laser.wav" id="laser"></audio>
<audio src="sounds/win-shooter.wav" id="win-shooter"></audio>
<audio src="sounds/lose-shooter.wav" id="lose-shooter"></audio>
<audio src="sounds/hit.wav" id="hit"></audio>

  <div class="line1"></div>
  <div class="line2"></div>
  <div class="line3"></div>
</button>

</div>
<img id="spaceship" src="images/spaceship.png" style="display: none; height:0;">

<img id="snake1" src="images/snake.png" style="display: none; height:0;">
<img id="snake-head1" src="images/snake-head.png" style="display: none; height:0;">
<img id="background" src="images/space-pixel-background.jpg" style="display:none;height:0;">
<img id="trumphead" src="images/trumphead.png" style="display: none;height:0;">

<script>

  const canvas = document.getElementById("game-canvas");
  const canvasContext = canvas.getContext("2d");
  let spaceshipX = 150;
  const spaceshipY = 550;
  let canonY = 520;
  let canonX = spaceshipX+50;
  let shotX;
  let shotY;
  let aPressed = false;
  let dPressed = false;
  let wPressed = false;
  let shotFired = false;
  let sPressed = false;

  let touchX;
  let touchControls = false;

  let score = 0;
  let color = 0;

  let snakeHead = document.getElementById("snake-head1");
  let snakeBody = document.getElementById("snake1");

  let snakeX = 0;
  let snakeX2 = 50;
  let snakeX3 = 100;
  let snakeX4 = 150;
  let snakeX5 = 200;
  let snakeX6 = 250;
  let snakeX7 = 300;
  let snakeX8 = 350;

  let snakeY = 0;
  let snakeY2 = 0;
  let snakeY3 = 0;
  let snakeY4 = 0;
  let snakeY5 = 0;
  let snakeY6 = 0;
  let snakeY7 = 0;
  let snakeY8 = 0;

  let snakeSpeed = 10;
  let snakeSpeed2 = 10;
  let snakeSpeed3 = 10;
  let snakeSpeed4 = 10;
  let snakeSpeed5 = 10;
  let snakeSpeed6 = 10;
  let snakeSpeed7 = 10;
  let snakeSpeed8 = 10;

  let snakeLives = 8;

  let gameSpeed = 30;

  let backgroundScrollPosition = 0;

  let sounds = document.getElementsByTagName("audio");

  let intervalGame;

  let intervalSnake;

  let intervalBackground;

  let highScore = 0;

  let isHighscore = false;


  sounds.muted = true;

  function soundControl() {
    sounds.muted = !sounds.muted;
    if (!sounds.muted){
      document.getElementById("sound-button").innerHTML="&#128266;";
    } else {
      document.getElementById("sound-button").innerHTML="&#128263;";
    }
    console.log(sounds.muted);
  }

  window.onload = function () {
    canvas.addEventListener("touchstart", changeTouchPosition, false);
    canvas.addEventListener("touchmove", changeTouchPosition, false);
    canvas.addEventListener("touchend", function(){touchControls = false});
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("keydown", event => {if(event.keyCode === 83 && !sPressed){
      score = 0;
      startGame();
      sPressed = true;
    }
    });
    canvasContext.textAlign = "center";
    canvasContext.fillStyle = "black"; /*black background*/
    canvasContext.fillRect(0,0,canvas.width,canvas.height);
    canvasContext.font = "24px retro";
    canvasContext.fillStyle = "limegreen";
    canvasContext.fillText("Press S to start", canvas.width/2, canvas.height/3);
    canvasContext.fillText("Controls", canvas.width/2, canvas.height/2+50);
    canvasContext.fillText("Left: A", canvas.width/2, canvas.height/2+100);
    canvasContext.fillText("Right: D", canvas.width/2, canvas.height/2+150);
    canvasContext.fillText("Shoot: W", canvas.width/2, canvas.height/2+200);
  }

  function startGame(){
    canvasContext.textAlign = "center";
    canvasContext.fillStyle = "black"; /*black background*/
    canvasContext.fillRect(0,0,canvas.width,canvas.height);
    canvasContext.font = "24px retro";
    canvasContext.fillStyle = "limegreen";
    canvasContext.fillText("Save Earth!", canvas.width/2, canvas.height/2);
    setTimeout(cooldown, 2000);
    function cooldown(){
      intervalGame = setInterval(callAll, 1000/140);
      intervalSnake = setInterval(moveSnake, gameSpeed);
      intervalBackground = setInterval(moveBackground,1000/30);
    }
  }

  function setScore(){
    canvasContext.textAlign = "start";
    canvasContext.font = "24px retro";
    canvasContext.fillStyle = "limegreen";
    canvasContext.fillText("Score", 12, 30);
    canvasContext.font = "24px retro";
    canvasContext.fillStyle = "white";
    canvasContext.fillText(score, 12, 60);
    canvasContext.font = "24px retro";
    canvasContext.fillStyle = "limegreen";
    canvasContext.fillText("Hi-Score", 25+canvas.width/2, 30);
    canvasContext.font = "24px retro";
    canvasContext.fillStyle = "white";
    canvasContext.fillText(highScore, 25+canvas.width/2, 60);
  }



  function callAll(){
    drawEverything();
    moveShip();
    moveShipTouch();
    shoot();
    moveShot();
    hitDetection();
    setScore();
  }

  function drawEverything() {

    canvasContext.fillStyle = "black"; /*black background*/
    canvasContext.fillRect(0,0,canvas.width,canvas.height);
    canvasContext.drawImage(document.getElementById("background"),0,backgroundScrollPosition);

    canvasContext.fillStyle = "limegreen"; /*canon*/
    canvasContext.fillRect(canonX,canonY,0,canonY);

    canvasContext.drawImage(document.getElementById("spaceship"),spaceshipX,spaceshipY-60,100,130);

    canvasContext.fillstyle = "limegreen"; /*shot*/
    canvasContext.fillRect(shotX,shotY,10,20);



    canvasContext.filter = `hue-rotate(${color}deg)`;

    if (snakeLives >=1){
      canvasContext.drawImage(snakeHead,snakeX,snakeY,50,50);
    }

    if (snakeLives >= 2){
      canvasContext.drawImage(snakeBody,snakeX2,snakeY2,50,50);
    }

    if (snakeLives >= 3){
      canvasContext.drawImage(snakeBody,snakeX3,snakeY3,50,50);
    }

    if (snakeLives >= 4){
      canvasContext.drawImage(snakeBody,snakeX4,snakeY4,50,50);
    }

    if (snakeLives >= 5){
      canvasContext.drawImage(snakeBody,snakeX5,snakeY5,50,50);
    }

    if (snakeLives >= 6){
      canvasContext.drawImage(snakeBody,snakeX6,snakeY6,50,50);
    }

    if (snakeLives >= 7){
      canvasContext.drawImage(snakeBody,snakeX7,snakeY7,50,50);
    }

    if (snakeLives == 8){
      canvasContext.drawImage(snakeBody,snakeX8,snakeY8,50,50);
    }

    canvasContext.filter = "none";

  }

  function moveBackground(){
    backgroundScrollPosition -= 1;
  }

  function moveShip(){
    if (aPressed) {
      spaceshipX -= 5;
      canonX -= 5;
    }
    if (spaceshipX < 0){
      spaceshipX = 0;
      canonX = 50;
    }

    if (dPressed){
      spaceshipX += 5;
      canonX += 5;
    }

    if (spaceshipX>300){
      spaceshipX = 300;
      canonX = 350;
    }
  }

  function moveShipTouch(){
    if(touchControls){
      if(spaceshipX > touchX){
        spaceshipX -= 5;
        canonX -= 5;
      } 

      if(spaceshipX < touchX){
        spaceshipX += 5;
        canonX += 5;
      }
    }
  }

  function changeTouchPosition(event) {
            touchControls = true;
            touchX = event.targetTouches ? event.targetTouches[0].pageX - canvas.offsetLeft : event.offsetX;
            if(!sPressed){
              sPressed = true;
              score = 0;
              startGame();
            }
        }

  function keyDownHandler (event) {
    if(event.keyCode === 65) {
      aPressed = true;
    }
    else if (event.keyCode === 68) {
      dPressed = true;
    }
    else if (event.keyCode === 87) {
      wPressed = true;
    }
  }

  function keyUpHandler (event) {
    if(event.keyCode === 65) {
      aPressed = false;
    }
    else if (event.keyCode === 68) {
      dPressed = false;
    }
    else if (event.keyCode === 87) {
      wPressed = false;
    }
  }


  function shoot(){
    if(wPressed && !shotFired){
      shotFired = true;
      shotX = canonX-5;
      shotY = canonY;
      if (!sounds.muted){
      document.getElementById("laser").play();
      }
    }

    if(touchControls && !shotFired){
      shotFired = true;
      shotX = canonX-5;
      shotY = canonY;
      if (!sounds.muted){
      document.getElementById("laser").play();
      }
    }
    }


  function moveShot(){
    if (shotFired){
      shotY -= 5;
      }
    if (shotY <= -20){
        shotFired = false;
    }
  }

  function moveSnake(){
    snakeX -= snakeSpeed;
    snakeX2 -= snakeSpeed2;
    snakeX3 -= snakeSpeed3;
    snakeX4 -= snakeSpeed4;
    snakeX5 -= snakeSpeed5;
    snakeX6 -= snakeSpeed6;
    snakeX7 -= snakeSpeed7;
    snakeX8 -= snakeSpeed8;

    if (snakeX < -50){
      snakeY += 50;
      snakeSpeed = snakeSpeed*(-1);
    }

    if (snakeX > 400){
      snakeY += 50;
      snakeSpeed = snakeSpeed*(-1);
    }

    if (snakeX2 < -50){
      snakeY2 += 50;
      snakeSpeed2 = snakeSpeed2*(-1);
    }

    if (snakeX2 > 400){
      snakeY2 += 50;
      snakeSpeed2 = snakeSpeed2*(-1);
    }

    if (snakeX3 < -50){
      snakeY3 += 50;
      snakeSpeed3 = snakeSpeed3*(-1);
    }

    if (snakeX3 > 400){
      snakeY3 += 50;
      snakeSpeed3 = snakeSpeed3*(-1);
    }

    if (snakeX4 < -50){
      snakeY4 += 50;
      snakeSpeed4 = snakeSpeed4*(-1);
    }

    if (snakeX4 > 400){
      snakeY4 += 50;
      snakeSpeed4 = snakeSpeed4*(-1);
    }

    if (snakeX5 < -50){
      snakeY5 += 50;
      snakeSpeed5 = snakeSpeed5*(-1);
    }

    if (snakeX5 > 400){
      snakeY5 += 50;
      snakeSpeed5 = snakeSpeed5*(-1);
    }

    if (snakeX6 < -50){
      snakeY6 += 50;
      snakeSpeed6 = snakeSpeed6*(-1);
    }

    if (snakeX6 > 400){
      snakeY6 += 50;
      snakeSpeed6 = snakeSpeed6*(-1);
    }

    if (snakeX7 < -50){
      snakeY7 += 50;
      snakeSpeed7 = snakeSpeed7*(-1);
    }

    if (snakeX7 > 400){
      snakeY7 += 50;
      snakeSpeed7 = snakeSpeed7*(-1);
    }

    if (snakeX8 < -50){
      snakeY8 += 50;
      snakeSpeed8 = snakeSpeed8*(-1);
    }

    if (snakeX8 > 400){
      snakeY8 += 50;
      snakeSpeed8 = snakeSpeed8*(-1);
    }
  }

  function hitDetection(){

    let hit = false;

    if (shotY <= snakeY+40 && shotY >= snakeY && shotX >= snakeX && shotX <= snakeX+50 && snakeLives >= 1){
      hit = true;
    }

    if (shotY <= snakeY2+40 && shotY >= snakeY2 && shotX <= snakeX2+50 && shotX >= snakeX2 && snakeLives >= 2){
      hit = true;
    }

    if (shotY <= snakeY3+40 && shotY >= snakeY3 && shotX <= snakeX3+50 && shotX >= snakeX3 && snakeLives >= 3){
      hit = true;
    }

    if (shotY <= snakeY4+40 && shotY >= snakeY4 && shotX <= snakeX4+50 && shotX >= snakeX4 && snakeLives >= 4){
      hit = true;
    }

    if (shotY <= snakeY5+40 && shotY >= snakeY5 && shotX <= snakeX5+50 && shotX >= snakeX5 && snakeLives >= 5){
      hit = true;
    }

    if (shotY <= snakeY6+40 && shotY >= snakeY6 && shotX <= snakeX6+50 && shotX >= snakeX6 && snakeLives >= 6){
      hit = true;
    }

    if (shotY <= snakeY7+40 && shotY >= snakeY7 && shotX <= snakeX7+50 && shotX >= snakeX7 && snakeLives >= 7){
      hit = true;
    }

    if (shotY <= snakeY8+40 && shotY >= snakeY8 && shotX <= snakeX8+50 && shotX >= snakeX8 && snakeLives == 8){
      hit = true;
    }

    if (hit){
      color += 3;
      snakeLives -=1;
      score += 10;
      shotFired = false;
      shotY = 600;
      if (!sounds.muted){
      document.getElementById("hit").play();
      }
    }

    if(score>highScore){
      highScore = score;
      isHighscore = true;
    }

    if (snakeLives == 0){
      
      startNextRound();
      resetGame();

    }

    if (snakeY4 >= 450){
    
      clearInterval(intervalSnake);
      clearInterval(intervalGame);
      clearInterval(intervalBackground);
      sPressed = false;
      

      if (!sounds.muted){
      document.getElementById("lose-shooter").play();
      }


      canvasContext.font = "24px retro";
      canvasContext.fillStyle = "limegreen";
      canvasContext.fillText("Press S for retry", 32, canvas.height/2);

      if(isHighscore){

        canvasContext.fillText("New Highscore", 72, 200);
      }
      

      isHighscore = false;
      gameSpeed = 30;
      resetGame();
    }

    if(score>=800){
      snakeHead = document.getElementById("trumphead");
      snakeBody = document.getElementById("trumphead");
    }
  }

  function startNextRound(){
    clearInterval(intervalSnake);
    clearInterval(intervalGame);
    clearInterval(intervalBackground);
     
      color += 20;
      gameSpeed -= 2;
      canvasContext.font = "24px retro";
      canvasContext.fillStyle = "limegreen";
      canvasContext.fillText("Next round!", 100, canvas.height/2);
      setTimeout(cooldown, 2000);
      function cooldown(){
        intervalGame = setInterval(callAll, 1000/140);
        intervalSnake = setInterval(moveSnake, gameSpeed);
        intervalBackground = setInterval(moveBackground, 1000/30);
      }
      

      if (!sounds.muted){
      document.getElementById("win-shooter").play();
      
      }
  }

  function resetGame(){
      canvas;
      canvasContext;
      spaceshipX = 150;
      canonY = 520;
      canonX = spaceshipX+50;
      shotX;
      shotY;

      snakeX = 0;
      snakeX2 = 50;
      snakeX3 = 100;
      snakeX4 = 150;
      snakeX5 = 200;
      snakeX6 = 250;
      snakeX7 = 300;
      snakeX8 = 350;

      snakeY = 0;
      snakeY2 = 0;
      snakeY3 = 0;
      snakeY4 = 0;
      snakeY5 = 0;
      snakeY6 = 0;
      snakeY7 = 0;
      snakeY8 = 0;

      snakeSpeed = 10;
      snakeSpeed2 = 10;
      snakeSpeed3 = 10;
      snakeSpeed4 = 10;
      snakeSpeed5 = 10;
      snakeSpeed6 = 10;
      snakeSpeed7 = 10;
      snakeSpeed8 = 10;

      snakeLives = 8;
      aPressed = false;
      dPressed = false;
      wPressed = false;
      shotFired = false;

      backgroundScrollPosition = 0;
  }
    
  
  const burgerMenu = document.getElementById("burger-menu");
  const hamburger = document.getElementById("hamburger");
  let burgerMenuShowing = false;

  function showMenu(){
    burgerMenuShowing = !burgerMenuShowing;
    if (burgerMenuShowing) {
      burgerMenu.style.height = "100vh";
      burgerMenu.style.opacity = "0.99";
      hamburger.style.position = "fixed";
    }
    else {
      burgerMenu.style.height = "0vh";
      burgerMenu.style.opacity = "0";
      hamburger.style.position = "absolute";
    }
}

</script>
