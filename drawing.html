<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0">
        <meta charset="UTF-8">
        <title>Drawing App üñå</title>
        <link rel="stylesheet" href="css/drawing-app.css">
    </head>
    <body>
        <div id="wrapper">
            <p id="portrait-mode-message">Please use portrait mode to start drawing üôèüèª</p>
            <canvas id="game-canvas"></canvas>
            <div id="UI">
                <div>
                    <input id="color-select" type="color" value="#0A1172">
                </div>
                <div>
                    <select id="line-width">
                        <option value="2">2pt</option>
                        <option value="4">4pt</option>
                        <option selected value="6">6pt</option>
                        <option value="8">8pt</option>
                        <option value="10">10pt</option>
                    </select>
                </div>
                <div>
                    <button id="erase-button">
                        <img src="images/eraser.svg" id="erase-img" alt="eraser-icon">
                    </button>
                </div>
                <div>
                    <button id="rainbow-button">
                        <img src="images/rainbow.svg" id="rainbow-img" alt="rainbow-icon">
                    </button>
                </div>
                <div>
                    <button id="save-button">
                        <img src="images/diskette.svg" id="save-img" alt="save-icon">
                    </button>
                </div>
                <div>
                    <button id="delete-button">
                        <img src="images/delete.svg" id="delete-img" alt="delete-icon">
                    </button>
                </div>
            </div>
        </div>
        <script src="./js/drawing.js"></script>
    </body>
</html>
