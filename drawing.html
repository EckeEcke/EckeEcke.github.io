<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0">
        <meta charset="UTF-8">
        <title>Drawing App üñå</title>
        <link rel="stylesheet" href="css/drawing-app.css">
        <link rel="apple-touch-icon" sizes="180x180" href="./images/drawing-app/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/drawing-app/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/drawing-app/favicon-16x16.png">
        <link rel="manifest" href="./images/drawing-app/site.webmanifest">
    </head>
    <body>
    <div class="pattern-container">
        <div class="pattern-animator"></div>
    </div>
    <div class="toggle-buttons">
        <button id="drawing-button" class="active">
            Draw
            <span class="iconify" data-icon="fluent:hand-draw-16-regular"></span>
        </button>
        <button id="gallery-button">
            Gallery
            <span class="iconify" data-icon="solar:gallery-bold"></span>
        </button>
    </div>
    <div id="gallery-wrapper" class="hidden">
        <div id="drawings-gallery"></div>
    </div>
    <div id="wrapper">
        <p id="portrait-mode-message">Please use portrait mode to start drawing üôèüèª</p>
        <canvas id="game-canvas"></canvas>
        <div id="UI">
            <input id="color-select" type="color" value="#BB99CD">
            <select id="line-width">
                <option value="2">2pt</option>
                <option value="4">4pt</option>
                <option selected value="6">6pt</option>
                <option value="8">8pt</option>
                <option value="10">10pt</option>
            </select>
            <button id="draw-button">
                <span class="iconify" data-icon="streamline:pen-draw-remix"></span>
            </button>
            <button id="bucket-button">
                <span class="iconify" data-icon="streamline-plump:paint-bucket-remix"></span>
            </button>
            <button id="erase-button">
                <span class="iconify" data-icon="oui:eraser"></span>
            </button>
            <button id="save-button" disabled>
                <span class="iconify" data-icon="uil:image-upload"></span>
            </button>
            <button id="download-button" disabled>
                <span class="iconify" data-icon="uil:image-download"></span>
            </button>
            <button id="delete-button">
                <span class="iconify" data-icon="mi:delete"></span>
            </button>
        </div>
    </div>
    <div id="upload-success-toast" class="inactive">
        Your image was added to the gallery ‚úÖ
    </div>
    <div id="upload-fail-toast" class="inactive">
        Your image could not be posted ‚ö†Ô∏èÔ∏è
    </div>
    <script src="./js/drawing.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script data-goatcounter="https://eckeecke.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    </body>
</html>
