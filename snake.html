<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Isomer Snake</title>
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <link rel="stylesheet" href="css/snake.css">
    </head>
    <body>
        <div class="game-wrapper">
            <h1>ISOMER SNAKE</h1>
            <div class="scoreboard-wrapper">
                <h2>SCORE <span id="score">0</span></h2>
                <h2>LEVEL <span id="level">1</span></h2>
            </div>
            <div id="canvas-wrapper">
                <canvas id="game" height="700px" width="1000px"></canvas>
                <h2 id="message"><button onclick="startGame()">START</button></h2>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/isomer/0.2.6/isomer.min.js"></script>
        <script src="js/snake.js"></script>
    </body>
</html>
