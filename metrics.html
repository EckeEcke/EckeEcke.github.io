<html lang="en"><style>body{background:radial-gradient(circle,#0f172a 0,#01040a 50%,#0a050a 100%)}body *{font-family:Roboto,"Helvetica Neue",Helvetica,Arial,sans-serif}h1{display:block;text-align:center;max-width:800px;margin:24px auto;color:#5eead5}h2{color:#fff;font-size:16px}#metrics-container{display:flex;flex-direction:row;flex-wrap:wrap;justify-content:center;gap:24px;max-width:800px;margin:24px auto}h1,h2{text-align:center}button{display:block;padding:12px;font-size:16px;font-weight:700;border:none;border-radius:8px;background:#5eead5;color:#000;margin:64px auto;transition:all .3s}button:hover{transform:scale(1.1)}</style><body><h1>METRICS</h1><div id="metrics-container"></div><button onclick='window.open("https://eckeecke.goatcounter.com/","_blank")'>OPEN FULL METRICS</button><script>const pages=[{path:"/",title:"HOMEPAGE",id:"homepage"},{path:"/shooter",title:"SHOOTER GAME",id:"shooter"},{path:"/pong",title:"PONG GAME",id:"pong"},{path:"/snake",title:"SNAKE GAME",id:"snake"},{path:"/templelooter",title:"TEMPLE LOOTER",id:"templelooter"},{path:"/drawing",title:"DRAWING APP",id:"drawing"},{path:"/metrics",title:"METRICS",id:"metrics"},{path:"/404",title:"404",id:"404"}];function createMetricsHTML(){const t=document.getElementById("metrics-container");pages.forEach(e=>{const i=document.createElement("div");i.className="metric-item",i.innerHTML=`\n                    <h2>${e.title}</h2>\n                    <div id="visit-count-${e.id}" class="visit-count"></div>\n                `,t.appendChild(i)})}function loadVisitCounts(){var t=setInterval(function(){window.goatcounter&&window.goatcounter.visit_count&&(clearInterval(t),pages.forEach(t=>{window.goatcounter.visit_count({path:t.path,append:`#visit-count-${t.id}`,no_branding:!0,style:'* {color: #000; font-size: 14px;font-family: Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;border: none!important}'})}))},100)}document.addEventListener("DOMContentLoaded",function(){createMetricsHTML(),loadVisitCounts()
